<form [formGroup]="myForm" (ngSubmit)="edit()">  
    <!-- ng-submit -->
    <div class="form-group">
        <label>idInvoice</label>
        <input type="text" 
        class="form-control" formControlName="id">
    </div> 
    <div class="form-group">
        <label>discountAmount</label>
        <input type="text" 
        class="form-control" formControlName="discount">
    </div>
    <div class="form-group">
        <label>billAmount</label>
        <input type="text" 
        class="form-control" formControlName="bill">
    </div> 
    <div class="form-group">
        <label>dateBill</label>
        <input type="text" 
        class="form-control" formControlName="date">
    </div>
    <div class="form-group">    
        <label>Status</label>
        <input type="text" 
        class="form-control" formControlName="status">
    </div>
    <!-- ng-submit : mete3ebe3a angular ki tebda 3andek contrainte fil ts(reactive form) moch kima submit lo5era -->
      
    <input type="submit" class="btn btn-primary" value="Login">       
</form>
